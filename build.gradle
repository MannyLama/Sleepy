plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'de.elliepotato'
version '1.2-RELEASE'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()

    /* Spigot */
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }

    /* BStats */
    maven { url 'https://repo.codemc.org/repository/maven-public' }

}

dependencies {

    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.14.4-R0.1-SNAPSHOT'

    compile group: 'org.bstats', name: 'bstats-bukkit', 'version': '1.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    relocate 'org.bstats', 'de.elliepotato'

    archiveName = "Sleepy-v${version}.jar"
}